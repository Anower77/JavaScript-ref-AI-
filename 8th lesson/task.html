<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
        var num1 = prompt('enter you 1st number')
        var num2 = prompt('enter you 2nd number')
    
        var num1 = parseInt(num1, 10)
        var num2 = parseInt(num2, 10)
        var sum, sub, mul, div, modulas
        sum  = num1 + num2
        sub = num1 - num2
        mul = num1 * num2
        div = num1 / num2
        modulas = num1 % num2

        document.write(num1 + ' + ' + num2 + ' = ' + sum + '<br/>')
        document.write(num1 + ' - ' + num2 + ' = ' + sub + '<br/>')
        document.write(num1 + ' * ' + num2 + ' = ' + mul + '<br/>')
        document.write(num1 + ' / ' + num2 + ' = ' + div + '<br/>')
        document.write(num1 + ' % ' + num2 + ' = ' + modulas + '<br/>')
    </script>
</body>
</html>
