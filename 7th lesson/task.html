<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <!-- 
        1. get first name from user
        2. get last name from user
        3. add without using library function
        4. print full name
        5. total length of full name
        6. convert full name into uppercase
        7. print the 2nd position from full name
     -->
    <script>
        var firstName = prompt('Enter your First Name : ')
        var lastName = prompt('Enter you last Name : ')
        var fullName = firstName.concat(' ' + lastName)
        var fullNamelen = fullName.length
        var fullNameUpperCase = fullName.toUpperCase() 
        var fullName2ndPosition = fullName.slice(fullName - firstName)
        document.write('Full Name : ' + fullName + '<br/>')
        document.write('Full Name Length : ' + fullNamelen + '<br/>')
        document.write('Full Name Uppercase : ' + fullNameUpperCase + '<br/>')
        document.write('Full Name 2nd Position : ' + fullName2ndPosition)
    </script>
</body>
</html>
